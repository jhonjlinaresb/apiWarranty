<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Garantías</title>
  </head>
  <body>
    <h1>Ayuda de Informática</h1>
    <h3>Garantías</h3>
    <div class="container-fluid">
      <p>Ingrese el ID de su garantía:</p>

      <div class="row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Ingrese el ID: </label>
        <div class="col-sm-2">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="AI754">
          <hr>
          <button type="button" class="btn btn-success" value="Submit">
            Verificar
          </button>
        </div>
      </div>
      
    </div>
    <div id="app">
      {{ message }}
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
