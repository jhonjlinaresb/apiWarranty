<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vista de todos los clientes</title>
</head>
<body>

    <div class="container" id="app">
        <header>
            <a href="/" style="color: goldenrod;">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
              </svg>
            </a>
        </header>
        <div class="p-3 mb-2 bg-dark" v-for="post in posts">
        <div class="card p-3 mb-2 bg-light text-white" style="align-items:center;">
        <h4 class="p-2 mb-2 bg-danger text-white text-center">Datos del Cliente</h4> 
            <div class="bg-dark card-body">
              <div class="card-text">
                <h5>ID:</h5>
                <h6>{{ post._id }}</h6>
              </div>
              <div class="card-section">
                <h5>Estado:</h5>
                <h6>{{ post.estado }}</h6>
              </div>
              <div class="card-section">
                <h5>Nombre:</h5>
                <h6>{{ post.nombre }}</h6>
              </div>
              <div class="card-section">
                <h5>Número</h5>
                <h6>{{ post.numero }}</h6>
              </div>
              <div class="card-section">
                <h5>Dirección</h5>
                <h6>{{ post.direccion }}</h6>
              </div>
              <div class="card-section">
                <h5>Fecha de Inicio:</h5>
                <h6>{{ post.fechaInicio }}</6>
              </div>
              <div class="card-section">
                <h5>Fecha de Finalización:</h5>
                <h6>{{ post.fechaFin }}</h6>
              </div>
              <div class="card-section">
                <h5>Descripción del servicio:</h5>
                <p>{{ post.descripcion }}.</p>
              </div>

            </div>
            </div>
          </div>
          <hr>
          <button class="btn btn-success" style="display:block;margin:auto;" @click="getClientes">Get Clientes vía REST</button>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../app.js"></script>
</body>
</html>
