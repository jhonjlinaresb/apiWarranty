<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 2</title>
</head>
<body>
    <p>THIS IS THE TEST TWO</p>

        <div class="container" id="app">
          <h3 class="text-center">Obtener Clientes</h3> 
          <div class="columns medium-3" v-for="post in posts">
            <div class="card">
              <div class="card-divider">
                {{ post._id }}
              </div>
              <div class="card-section">
                <p>{{ post.estado }}.</p>
              </div>
              <div class="card-section">
                <p>{{ post.nombre }}.</p>
              </div>
              <div class="card-section">
                <p>{{ post.direccion }}.</p>
              </div>
              <div class="card-section">
                <p>{{ post.fechaInicio }}.</p>
              </div>
              <div class="card-section">
                <p>{{ post.fechaFin }}.</p>
              </div>
            </div>
          </div>
          <hr>
          <button class="button" style="display:block;margin:auto;" @click="getClientes">Get Clientes v√≠a REST</button>
        </div>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../app.js"></script>
</body>
</html>
